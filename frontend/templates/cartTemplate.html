{{if .}}
  <ul style="list-style: none; padding: 0;">
    {{range .}}
      <li style="border-bottom: 1px solid #eee; padding: 1rem 0; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h4 style="margin: 0 0 0.5rem 0;">{{.Product.Name}}</h4>
          <div style="color: #666;">
            {{.Product.Price}} {{.Product.Currency}}
            <span style="margin: 0 0.5rem;">x</span>
            {{.Quantity}}
          </div>
        </div>

        <button
          class="btn-secondary"
          hx-post="/cart/a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11/remove/{{.Product.ID}}"
          hx-target="#cart-view"
          hx-swap="innerHTML"
          style="font-size: 0.8rem; padding: 0.3rem 0.8rem;">
          Remove
        </button>
      </li>
    {{end}}
  </ul>

  {{else}}
  <p style="padding: 1rem 0; color: #666;">Your cart is currently empty.</p>
{{end}}
