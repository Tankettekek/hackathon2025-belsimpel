<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout - Product Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <p><a href="cart.html">&larr; Back to cart</a></p>
        <hr>
    </header>

    <main>
        <section id="checkout-page" style="max-width: 800px; margin: 0 auto; padding: 1.5rem;">
            <h2>Order summary</h2>

            <div id="order-summary"
                 hx-get="/cart"
                 hx-trigger="load"
                 hx-target="#order-summary"
                 hx-swap="innerHTML">
                <p>Loading your cart...</p>
            </div>

            <hr>

            <h2>Your details</h2>

            <form id="checkout-form"
                  hx-post="/checkout"
                  hx-target="#checkout-result"
                  hx-swap="innerHTML"
                  style="display: flex; flex-direction: column; gap: 8px; max-width: 400px;">

                <label>
                    Full name<br>
                    <input type="text" name="name" required>
                </label>

                <label>
                    Email<br>
                    <input type="email" name="email" required>
                </label>

                <label>
                    Address<br>
                    <input type="text" name="address" required>
                </label>

                <label>
                    City<br>
                    <input type="text" name="city" required>
                </label>

                <label>
                    Postal code<br>
                    <input type="text" name="postal_code" required>
                </label>

                <label>
                    Payment method<br>
                    <select name="payment_method" required>
                        <option value="ideal">iDEAL</option>
                        <option value="credit_card">Credit card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bartering">Bartering</option>
                    </select>   
                </label>

                <label>
                    Notes (optional)<br>
                    <textarea name="notes" rows="3"></textarea>
                </label>

                <div class="checkout-actions">
                    <a href="cart.html">
                        <button type="button" class="btn-secondary">Back to cart</button>
                    </a>

                    <button type="submit">Place order</button>
                </div>

            </form>

            <div id="checkout-result" style="margin-top: 16px;"></div>
        </section>
    </main>
</body>
</html>
