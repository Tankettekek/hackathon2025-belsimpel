<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobibo - Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <h1>Bobibo - Checkout</h1>
    </header>

    <main class="cart-layout">
        <a href="cart.html" class="back-link">‚Üê Back to cart</a>

        <section id="checkout-page">
            <h2>Order summary</h2>

            <!-- Re-use the /cart endpoint to show current cart as summary -->
            <div id="order-summary"
                 hx-get="/cart"
                 hx-trigger="load"
                 hx-target="#order-summary"
                 hx-swap="innerHTML">
                <p>Loading your cart...</p>
            </div>

            <hr>

            <h2>Your details</h2>

            <!-- Simple checkout form posting to /checkout -->
            <form id="checkout-form"
                  hx-post="/checkout"
                  hx-target="#checkout-page"
                  hx-swap="innerHTML">

                <label>
                    Full name<br>
                    <input type="text" name="name" required>
                </label>

                <label>
                    Email<br>
                    <input type="email" name="email" required>
                </label>

                <label>
                    Address<br>
                    <input type="text" name="address" required>
                </label>

                <label>
                    City<br>
                    <input type="text" name="city" required>
                </label>

                <label>
                    Postal code<br>
                    <input type="text" name="postal_code" required>
                </label>

                <label>
                    Payment method<br>
                    <select name="payment_method" required>
                        <option value="ideal">iDEAL</option>
                        <option value="credit_card">Credit card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </label>

                <label>
                    Notes (optional)<br>
                    <textarea name="notes" rows="3"></textarea>
                </label>

                <div class="checkout-actions">
                    <a href="cart.html">
                        <button type="button" class="btn-secondary">Back to cart</button>
                    </a>

                    <button type="submit">Place order</button>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
