<!DOCTYPE html>
<html>
<head>
    <title>Product Store</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header><h1>The Product Shop</h1></header>

    <main style="display: flex;">
        <section id="browse-products-container" style="flex: 2;">
            <h2>Browse Products</h2>
            <button hx-get="products/phones" hx-target="#product-list" hx-swap="innerHTML">View Phones</button>
            <button hx-get="products/accessories" hx-target="#product-list" hx-swap="innerHTML">View Accessories</button>
            <button hx-get="products/subscriptions" hx-target="#product-list" hx-swap="innerHTML">View Subscriptions</button>

            <hr>

            <div id="product-list">
                <p>Select a category above to start browsing.</p>
            </div>
        </section>

        <aside id="shopping-cart-container" style="flex: 1; margin-left: 20px;">
            <h2>Your Cart</h2>
            <div id="cart-view">
                <p>Your cart is empty.</p>
            </div>

            <hr>

            <a href="checkout.html">
                <button type="button">Proceed to Checkout</button>
            </a>
        </aside>
    </main>

    <div id="checkout-summary-modal" style="border: 1px solid black; padding: 10px; position: fixed; top: 10%; right: 10%; display: none;">
        <p>Checkout details will appear here.</p>
    </div>
</body>
</html>
