services:
  db:
    build: ./database
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    # host:container â€“ container listens on 8000 internally
    ports:
      - "8001:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    # This is what you'll open in the browser
    ports:
      - "8080:80"

volumes:
  db_data:
